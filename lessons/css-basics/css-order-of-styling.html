<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order of Styling</title>
    <style>
      /* .container {
        color: pink;
      }
      .container2 {
        color: blue;
      } */

      p {
        color: blue;
      }
      .container {
        color: salmon !important;
      }

      #para {
        color: brown;
      }
    </style>
  </head>
  <body>
    <div>
      <p class="container" id="para" style="color: violet">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Accusamus
        laboriosam impedit ullam eius molestias praesentium iste maxime fugit
        fugiat aperiam?
      </p>
    </div>
  </body>
</html>
