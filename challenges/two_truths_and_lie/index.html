<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <style>
      div {
        border: thick solid black;
        border-radius: 10px;
        background-color: grey;
        text-align: center;
      }

      h1 {
        color: lightgreen;
        text-align: center;
      }

      h3 {
        color: blue;
      }

      p {
        color: red;
      }

      .truth {
        background-color: lightgrey;
        text-align: center;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Two Truths and a Lie</h1>
      <div class="truth">
        <h3>True Statement</h3>
        <p>Autobiographical Fiction</p>
      </div>
      <div class="truth">
        <h3>Another True Statement</h3>
        <p>The next statement is a lie.</p>
      </div>
      <div class="truth">
        <h3>Possible True Statement</h3>
        <p>This previous statement is true.</p>
      </div>
    </div>
  </body>
</html>
