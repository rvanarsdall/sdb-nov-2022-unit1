<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie Rating</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div id="movies">
      <h2>MOVIES!</h2>
      <table>
        <tr>
          <th>Movie Title</th>
          <th>Year</th>
          <th>Runtime</th>
          <th>Rating</th>
        </tr>
        <tr class="table-row">
          <td class="title">Gran Turino</td>
          <td>2008</td>
          <td>120 minutes</td>
          <td>R</td>
        </tr>
        <tr class="table-row">
          <td class="title">Lord of the Rings: The Fellowship of the Ring</td>
          <td>2001</td>
          <td>228 minutes</td>
          <td>PG-13</td>
        </tr>
        <tr class="table-row">
          <td class="title">Black Panther</td>
          <td>2018</td>
          <td>136 minutes</td>
          <td>PG-13</td>
        </tr>
      </table>
    </div>
  </body>
</html>
